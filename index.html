<!DOCTYPE html>
<html>
    <head>
        <title>MyApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="tujpu">
        <div ng-controller="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ui-view></ui-view>

                        <div ng-repeat="post in posts | orderBy: '-votes'">
                            <span ng-click="upvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
                            <span style="font-size:20px; margin-left:10px;">
                            <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
                            <span ng-hide="post.link">{{post.title}}</span>
                            , votes: {{post.votes}}, author: {{post.comments}}
                            </span>
                        </div>

                        <form ng-submit="addPost()" style="margin-top:30px;">
                            <div class="form-group">
                                <input type="text" ng-model="title" class="form-control" placeholder="title">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="link" class="form-control" placeholder="link">
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Vote here</h1>
        </div>
        <span>
            <a href="#/posts/{{$index}}">Comments</a>
        </span>
    </script>
    
    <script type="text/ng-template" id="/posts.html">
        <div class="page-header">
            <h3>
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <span ng-hide="post.link">
                {{post.title}}
            </span>
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up"
            ng-click="incrementUpvotes(comment)"></span>
            {{comment.upvotes}} - by {{comment.author}}
            <span style="font-size:20px; margin-left:10px;">
            {{comment.body}}
            </span>
        </div>

        <form ng-submit="addComment()"
            style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Comment"
            ng-model="body"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </script>
    </body>
</html>
